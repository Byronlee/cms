<polymer-element name="hot-posts">
  <template>
    <link rel="stylesheet" href="hot-posts.css" />
    <link rel="import" href="juicy-html.html" />
    <div class="sidebar">
      <section class="sidebar-popular cf">
        <h3>热门文章</h3>
        <div class="sidebar-popular__list">
          <template repeat="{{post in posts}}">
            <article class="sidebar-popular__posts cf">
              <div class="meta"></div>
              <div class="image thumb-60 left">
                <img src="{{post.cover_real_url}}" alt="">
              </div>
              <h1>
                <a ref="{{(post.title_link == null || post.title_link == '') ? ('/p/' + post.url_code + '.html') : post.title_link }}" href="javacript:void(0)" onclick="performLinkWithRel(this)" onmouseover="javascript:this.title=this.children[1].innerHTML">
                  <template is="juicy-html" content="{{post.title}}"></template>
                </a>
              </h1>
            </article>
          </template>
        </div>
      </section>
    </div>
  </template>

  <script src="hot-posts.js"></script>
</polymer-element>
