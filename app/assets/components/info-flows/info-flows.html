<polymer-element name="info-flows">
  <template>
    <link rel="stylesheet" href="info-flows.css" />
    <div class="content">
      <div class="content-wrapper">
        <h2 class="lastest">lastest news</h2>
        <div class="articles">
          <template repeat="{{item in posts_with_ads}}">
            <template bind if="{{ item.position == null && item.type != 'seperate' }}">
              <article class="posts post-1 cf">
                <div class="info cf">
                  <div class="topic left">
                    <span>
                      <a class="startups" ref="/columns/{{item.column.slug}}" href="javacript:void(0)" onclick="performLinkWithRel(this)" > {{item.column.name}} </a> / {{item.column.slug}}
                    </span>
                  </div>
                  <div class="postmeta right">
                    <a href="#"> {{item.author.name}} </a> •  {{item.human_created_at}}
                  </div>
                </div>
                <div class="left left-col">
                  <div class="meta">
                    <a title="评论次数" ref="{{item.title_link}}" href="javacript:void(0)" onclick="performLinkWithRel(this)" >
                      <i class="icon icon-share"></i>
                      {{item.comments_count || 0}}
                    </a>
                  </div>
                  <div class="image feature-img thumb-180">
                    <img src="{{item.cover_real_url}}" alt="" />
                  </div>
                </div>
                <div class="right-col">
                  <h1>
                    <a ref="{{item.title_link}}" href="javacript:void(0)" onclick="performLinkWithRel(this)" >{{item.title}}</a>
                  </h1>
                  <p>{{item.summary}}</p>
                </div>
              </article>
            </template>
            <template bind if="{{ item.position != null }}">
              this is ad position
            </template>
          </template>
        </div>
      </div>
    </div>
  </template>

  <script src="info-flows.js"></script>
</polymer-element>
